policy_head:
  algorithm: "PPO"  # Options: DQN, PPO, A2C
  num_models: 3
  num_parallel_envs: 4 #NOTE: log freqs have to be divisible by num_parallel_envs 
  train_interval: 10000000
  num_eval_eps: 10
  verbose: true
  video_length: 200
  video_log_freq: 20000
  reward_log_freq: 2000
  save_weight_freq: 50000
  wandb_log: true

  ppo:
    # n_steps: 2048
    # n_epochs: 10
    learning_rate: 0.0001
    # batch_size: 256
    # gamma: 0.98
    # gae_lambda: 0.9
    # clip_range: 0.15
    # clip_range_vf: 0.65
    # # normalize_advantage: True
    # ent_coef: 0.005
    # max_grad_norm: 0.5
    target_kl: null
    verbose: null
    gae_lambda: null
    seed: null

  dqn:
    buffer_size: 500000
    learning_starts: 10
    batch_size: 32
    learning_rate: 0.000005
    gradient_steps: 16
    tau: 0.8
    gamma: 0.99
    train_freq: 1
    exploration_fraction: 0.1
    exploration_final_eps: 0.1
    #max_grad_norm: 10
    seed: null

  a2c:
    learning_rate: 0.0003
    n_steps: 5
    gamma: 0.99
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    rms_prop_eps: 1e-5
    gae_lambda: 0.95
    normalize_advantage: True
    seed: null