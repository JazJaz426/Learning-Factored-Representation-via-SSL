policy_head:
  algorithm: "PPO"  # Options: DQN, PPO, A2C
  num_models: 3
  train_interval: 1000000
  # eval_interval: 1
  verbose: true
  gif_log_freq: 20000
  reward_log_freq: 2000
  save_weight_freq: 20000


  ppo:
    # n_steps: 1000
    # n_epochs: 20
    # learning_rate: 0.0008
    # learning_rate_max: 0.003
    # learning_rate_min: 0.00005
    # batch_size: 64
    # gamma: 0.99
    # gae_lambda: 0.96
    # clip_range: 0.2
    # clip_range_vf: null
    # normalize_advantage: True
    # ent_coef: 0.01
    # max_grad_norm: 0.5
    target_kl: null
    verbose: null
